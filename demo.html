<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tools</title>
</head>
<body>
    <main>
        <!-- Section with article and image -->
        <section>
            <article>
                <h1>Sample Image</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvNS_uvtjSNnyeZNlthE14CMwM2MqzfPjo-g&s" alt="Sample Image" width="200">
                <p>This is a sample article with an image.</p>
            </article>
        </section>

        <!-- Section with a form -->
        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- Section with a table -->
        <section>
            <h2>Sample Table</h2>
            <table border="1">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>Apples</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>5</td>
                </tr>
            </table>
        </section>

        <!-- Section with a list -->
        <section>
            <h2>HTML Tools List</h2>
            <ul>
                <li>Image</li>
                <li>Form</li>
                <li>Table</li>
                <li>List</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Footer section</p>
    </footer>

</body>
</html>
